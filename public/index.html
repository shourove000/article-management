<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Global Lens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Global Lens</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="management.html">Add Article</a>
    </nav>
  </header>

  <main>
    <section id="articles">
      <h2>Latest Articles</h2>
      <div id="article-list"></div>
    </section>

    <section id="add-article">
      <h2>Add New Article</h2>
      <form id="article-form">
        <input type="text" id="local_id" placeholder="Local ID" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="url" id="url" placeholder="URL" required>
        <input type="url" id="urlToImage" placeholder="Image URL">
        <input type="text" id="publishedAt" placeholder="Published At (YYYY-MM-DD)" required>
        <textarea id="content" placeholder="Content"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
